<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder</title>
    <script src="./assets/script/index.js" type="module"></script>
    <script src="./assets/script/post-creator.js" type="module"></script>
    <script src="./assets/script/fecth-users.js" type="module"></script>
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="homepage">
        <header>
             <div class="container flexbox">
                 <h1><span>MITT</span>KEDIN</h1>
                 <div class="search-div">
                     <div class="search-bar">
                         <div class="loupe"><i class="fa-solid fa-magnifying-glass"></i></div>
                         <input type="text" placeholder="Find your next job">
                     </div>
                 </div>
                 <nav>
                     <ul>
                         <li>Home</li>
                         <li>Profile</li>
                         <li>Try Premium</li>
                     </ul>
                     <div class="profile-img"><img src="./assets/img/profile-img.webp" alt="Profile Image"></div>
                     <button class="log-out-btn"><i class="fa-solid fa-right-from-bracket"></i></button>
                 </nav>
             </div>
        </header>
        <main>
            <div class="homepage-content">
                <div class="container flexcontent">
                    <section class="options-list">
                        <ul>
                            <li><i class="fa-solid fa-bookmark"></i>Saved Jobs</li>
                            <li><i class="fa-solid fa-pen-to-square"></i>To Do List</li>
                            <li><i class="fa-solid fa-gear"></i>Settings</li>
                            <li><i class="fa-solid fa-bell"></i>Notifications</li>
                            <li><i class="fa-solid fa-globe"></i>New Posts</li>
                        </ul>
                    </section>
                    <section class="create-post">
                        <div class="content">
                            <div class="post post-design">
                                <textarea name="post content" class="post-content" placeholder="What's new?"></textarea>
                                <section class="submit-section">
                                    <label for="file-input">
                                        <i class="fa-solid fa-image"></i> 
                                    </label>                  
                                    <input id="file-input" type="file" />
                                    <p class="img-info"></p>
                                    <button type="button" class="submit-btn">SUBMIT</button>
                                </section>
                            </div>
                        </div>
                    </section>
                    <section class="new-friends-section">
                        <div class="title-friend-section">
                            <h2>Who to Follow?</h2>
                        </div>
                        <div class="friends-info">
                            <ul>
                            </ul>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
    <div class="login-page">
        <div class="initial-img-login">
            <img src="./assets/img/team-work.webp" alt="Team Work">
        </div>
        <div class="login-form">
            <div class="welcome-text">
                <p>Welcome to <span>MITTKEDIN</span>
                </p>
                <p>
                    We are happy to see you again. While you were out, we have prepared new offers 
                    for you and new people want to meet you
                </p>
            </div>
            <form>
                <label for="username">Username</label>
                <div class="form-input">
                    <div class="user"><i class="fa-solid fa-user"></i></div>
                    <input type="text" placeholder="Enter your username (email)" id="username">
                </div>
                <label for="password">Password</label>
                <div class="form-input">
                    <div class="key"><i class="fa-solid fa-key"></i></div>
                    <input type="password" placeholder="Enter your password" id="password">
                </div>
            </form>
            <button class="login-btn">LOGIN</button>
            <p class="login-advice"><i class="fa-solid fa-circle-exclamation"></i><span></span></p>
        </div>
   </div>
</body>
</html>
